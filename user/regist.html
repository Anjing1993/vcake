

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=no" /><title>
	会员注册_Vcake
</title><link href="../res/jq/jquery.mobile.css" rel="stylesheet" type="text/css" /><link href="../css/css.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../res/jq/jquery.js"></script>
    <script type="text/javascript" src="../res/js/core.js"></script>
    <script type="text/javascript" src="../res/jq/jquery.mobile.js"></script>
    <script type="text/javascript" src="js/regist.js"></script>
    <script type="text/javascript">
        $.mobile.ajaxEnabled = false;
    </script>
</head>
<body>
    <a name="top" id="top"></a>
    <div class="m_dhbg">
        <div class="m_dhny">
            <a href="../"><img src="../images/home1.jpg" width="22" height="19" border="0" style="float: left;"></a>
            <span class="m_flny" style="text-shadow:none;">会员注册</span>
            <div class="m_dhnyr"><a href="cart/cart.aspx"><img src="../images/home2.jpg" width="23" height="21" border="0" style="float: right;"></a></div>
        </div>
    </div>
    <div class="wrapper" style="margin:10px auto;">
        <form name="form1" method="post" action="regist.aspx" id="form1">
            <div>
            	<input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE" value="" />
            </div>

            <div>
            
                <input type="hidden" name="__EVENTVALIDATION" id="__EVENTVALIDATION" value="" />
            </div>
            <h3 style="color:#ff6a00; font-size:14px; line-height:150%;">温馨提示：已有积分卡用户请使用办卡绑定电话进行注册,下单后系统将自动积分！</h3>
            <div data-role="fieldcontainer">
                <label for="tbPst">手机号码</label>
                <input name="tbPst" type="text" id="tbPst" vtype="mobile" msg="请填写正确的手机号" />
            </div>
            <div data-role="fieldcontainer">
                <label for="tbNickname">会员昵称</label>
                <input name="tbNickname" type="text" maxlength="15" id="tbNickname" vtype="require" msg="请填写会员昵称" />
            </div>
            <div data-role="fieldcontainer">
                <label for="tbNickname">真实姓名</label>
                <input name="tbRealname" type="text" maxlength="5" id="tbRealname" vtype="chinese" msg="请填写真实姓名" />
            </div>
            <div data-role="fieldcontainer">
                <label for="tbPass">登录密码</label>
                <input name="tbPass" type="password" id="tbPass" vtype="require" msg="请填写登录密码" />
            </div>
            <div data-role="fieldcontainer">
                <label for="tbPass2">确认密码</label>
                <input name="tbPass2" type="password" id="tbPass2" vtype="repeat" to="tbPass" msg="两次输入的密码不一致" />
            </div>
            <input type="submit" name="btnSubmit" value="注册新帐号" id="btnSubmit" />
        </form>
        <div data-role="content" style="text-align:center;"><a href="login.aspx">已是我们的会员，从这里登录&gt;&gt;</a></div>
    </div>
    
<div class="end_wz">
    <ul>
        <li>
            
                <a href="/user/login.aspx" data-role="none">登陆</a>
                <a href="/user/regist.aspx" data-role="none">注册</a>
            
            
            <a href="#top" data-role="none">返回顶部</a>
        </li>
        <li style="height:auto; padding-bottom:1em;">
            订购电话：400-029-9797<br />
            Copyright@ 2013 m.vcake.cn
        </li>
    </ul>
</div>

</body>
</html>
